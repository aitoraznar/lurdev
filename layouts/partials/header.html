{{ $logo := resources.Get "images/logo_white_trans.svg" }}
<header>
  <div class="logo-brand">
    <picture>
      <source srcset="{{ $logo.Permalink }}" />
      <img
        src="/assets/{{ $logo.Permalink }}"
        alt="logo"
        class="background-image"
      />
    </picture>
  </div>
</header>
